<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Facturación Gastronómica</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-white bg-danger p-3 rounded shadow">Simulador de Facturación Gastronómica</h1>

      <p>© 2025 Mi Simulador Gastronómico | Desarrollado por Martín Fonseca</p>

  <!-- SweetAlert2 -->
