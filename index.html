<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Facturación Gastronómica</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Fondo animado Vanta -->
  <div id="vantajs-bg" style="position: fixed; width: 100%; height: 100%; top:0; left:0; z-index: -1;"></div>

  <div class="container py-5">
    <h1 class="text-center text-white bg-danger p-3 rounded shadow">
      Simulador de Facturación Gastronómica
    </h1>

    <!-- Sección productos -->
    <section id="productos" class="row mt-4"></section>

    <hr class="my-5" />

    <!-- Sección carrito -->
    <section id="carrito" class="bg-white p-4 shadow rounded"></section>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p>© 2025 Mi Simulador Gastronómico | Desarrollado por Martín Fonseca</p>
      <small>Proyecto Final - Curso de JavaScript</small>
    </div>
  </footer>

  <!-- Librerías y script -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts.js"></script>
</body>

</html>
